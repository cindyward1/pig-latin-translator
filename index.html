<!DOCTYPE html>
<html>
<head>
  <link href="./css/bootstrap.css" rel="stylesheet" text="text/css">
  <link href="./css/styles.css" rel="stylesheet" text="text/css">
  <script src="./js/jquery-1.11.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Pig Latin Translator</title>
</head>

<body>
  <div class="container">
    <h1>Pig Latin Translator</h1><br>
    <p><b>If you input a sentence in English and click on the pig, the computer will translate it to Pig Latin!</b></p><br>
    <form class="form-group" id="input-form">
      <textarea id="input-sentence" rows="5" col="200" placeholder="Please input your sentence in English"></textarea>&nbsp&nbsp&nbsp&nbsp&nbsp
      <input id="pig-button" type="image" src="./img/pig.jpg" class="photo-width">     
    </form><br>
    <div id="show-results">
      <h4><span class="output-sentence"></span></h4>
    </div> <!-- show-results -->
  </div>
</body>
